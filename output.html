<!doctype html>
<title>qbin</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width"/>
<meta name=description content="A minimalist pastebin service. Paste your code, or write some! Includes a nice and easy Netcat and POST API, and can render Markdown.">
<link rel="canonical" href="$$root$$/$$id$$">
<link rel="shortcut icon" type="image/x-icon" href="$$relative-root$$/favicon.ico">
<link rel="shortcut icon" type="image/svg+xml" href="$$relative-root$$/assets/logo.svg">

<link rel="stylesheet" href="https://cloud.typenetwork.com/projects/1442/fontface.css/"><!-- Input -->
<link rel="stylseheet" href="https://fonts.googleapis.com/css?family=Assistant:400,600"><!-- Assistant -->
<link rel="stylesheet" href="$$relative-root$$/style.css">
<link rel="stylesheet" href="$$relative-root$$/style-markdown.css">

<main style="opacity: 0"><!-- Hide until CSS is loaded -->

<aside>
    <a href="/"><img src="$$relative-root$$/assets/logo.svg" alt="qbin.io"></a>
    <div>
        <h4 onmousedown="selectLink(event.button == 2)" onmouseup="selectLink(event.button == 2)"><em><small>https://</small>qbin.io/</em>written-yak-293</h4>
        <h5>Submitted: <span data-time-in="textContent">$$creation$$</span></h5>
    </div>
    <div class="buttons" style="margin-right: 5px">
        <div><img src="$$relative-root$$/assets/icons/calendar-alt.svg" alt="Expiration:"><div title="$$expiration$$" data-time-in="title">$$expiration-remaining$$</div></div>
        <div><img src="$$relative-root$$/assets/icons/code.svg" alt="Syntax:"><div>$$syntax$$</div></div>
    </div>
    <div class="submit raw"><a href="$$relative-root$$/$$id$$/raw">Raw</a></div>
    <div class="submit fork"><input type="button" value="Fork"></div>
    <div class="submit report" style="margin-right: 10px"><input type="button" value="Report"></div>
</aside>

<div id="content">$$content$$</div>

</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/plugins/autolinker/prism-autolinker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/plugins/autoloader/prism-autoloader.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/plugins/data-uri-highlight/prism-data-uri-highlight.min.js"></script>
<script src="$$relative-root$$/lib/prism-line-numbers.js"></script><!-- @TODO: Diff. Something was wrong with the official plugin -->
