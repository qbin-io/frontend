<!doctype html>
<title>qbin - $$id$$</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name=description content="A minimalist pastebin service. Paste your code, or write some! Includes a nice and easy Netcat and POST API, and can render Markdown.">
<meta name="robots" content="noindex">
<link rel="canonical" href="$$root$$/$$id$$">
<link rel="shortcut icon" type="image/x-icon" href="$$path$$/favicon.ico">
<link rel="shortcut icon" type="image/svg+xml" href="$$path$$/assets/logo.svg">

<link rel="stylesheet" href="$$path$$/style.css">
<link rel="stylesheet" href="$$path$$/style-markdown.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/themes/prism.min.css">

<main style="opacity: 0"><!-- Hide until CSS is loaded -->

    <aside>
        <a href="/"><img src="$$path$$/assets/logo.svg" alt="qbin.io"></a>
        <div style="flex-grow: 1; position: relative">
            <h4 style="position: absolute" ondragstart="return false"><small>https://</small><em>qbin.io/</em>$$id$$<span id="encryption-hash"></span></h4><br>
            <h5>$$views$$ Views. Submitted: <span data-time-in="textContent">$$creation$$</span></h5>
        </div>
        <div class="buttons" style="margin-right: 5px">
            $$!if_volatile$$<div><img src="$$path$$/assets/icons/calendar-alt.svg" alt="Expiration:"><div title="$$expiration$$" data-time-in="title">$$expiration-remaining$$</div></div>$$/if_volatile$$
            $$if_syntax$$<div><img src="$$path$$/assets/icons/code.svg" alt="Syntax:"><div>$$syntax$$</div></div>$$/if_syntax$$
        </div>
        $$!if_volatile$$
        <div class="submit raw"><a href="$$path$$/$$id$$/raw">Raw</a></div>
        <div class="submit fork"><a href="$$path$$/$$id$$/fork">Fork</a></div>
        <div class="submit report" style="margin-right: 10px"><a href="$$path$$/$$id$$/report">Report</a></div>
        $$/if_volatile$$
    </aside>

    <div id="content">$$content$$</div>

</main>

$$if_encrypted$$
<div id="encrypting" style="display: flex">
    <img src="/assets/icons/lock.svg">
    <strong>Decrypting...</strong>
</div>
<script src="https://cdn.rawgit.com/keybase/triplesec/master/rel/triplesec-3.0.14-min.js"></script>
<script src="https://cdn.rawgit.com/mscdex/base91.js/master/lib/base91.js"></script>
<script src="$$path$$/script/decrypt.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/plugins/autolinker/prism-autolinker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/plugins/autoloader/prism-autoloader.min.js"></script>
<script src="$$path$$/lib/prism-css-line-numbers.js"></script>
<script src="$$path$$/lib/prism-generic.js"></script>
<script>Prism.languages.none={};</script>
<script>Prism.plugins.autoloader.languages_path = "https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/components/";</script>
$$/if_encrypted$$

<script src="$$path$$/script/select-text.js"></script>
<script src="$$path$$/script/output.js"></script>
<script src="$$path$$/script/line-highlight.js"></script>
<script src="$$path$$/script/timezone-manipulator.js"></script>
